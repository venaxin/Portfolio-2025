name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          # Set base path for project pages (owner.github.io/Portfolio-2025/)
          BASE_PATH: /Portfolio-2025/
        run: npm run build

      - name: Add cache control headers
        run: |
          cat > dist/_headers << 'EOF'
          # Cache static assets for 1 year (immutable)
          /assets/*
            Cache-Control: public, max-age=31536000, immutable
          /*.js
            Cache-Control: public, max-age=31536000, immutable
          /*.css
            Cache-Control: public, max-age=31536000, immutable
          /*.gif
            Cache-Control: public, max-age=31536000, immutable
          /*.webp
            Cache-Control: public, max-age=31536000, immutable
          /*.avif
            Cache-Control: public, max-age=31536000, immutable
          # Cache HTML for 1 hour with revalidation
          /
            Cache-Control: public, max-age=3600, must-revalidate
          /*.html
            Cache-Control: public, max-age=3600, must-revalidate
          EOF

      - name: Create .nojekyll
        run: echo > dist/.nojekyll

      - name: SPA fallback (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
